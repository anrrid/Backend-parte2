<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
      />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container-md my-5">
        <div class="jumbotron">
    
          <h1>USER REGISTER</h1>
          <h2>Sign up</h2>
          <div class="user-profilesinglepage" id="avatar-header">
            <div class="avatar-header">
                <div class="avatar-wrapper">
                    <img class="profile-pic" src=""/>
                    <div class="upload-button">
                        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                    </div>
                    <input class="file-upload" type="file" accept="image/*"/>
                </div>
            </div>
          </div>
          <br>
          <form class="form" action="/register" method="post" role="form" autocomplete="off">
                
            <div class="form-group">
              <input id="nombre" name='name' placeholder="Name" class="form-control" type="text" required>
            </div>
    
            <div class="form-group">
              <input id="age" name='age' placeholder="Age" class="form-control" type="text" required>
            </div>

            <div class="form-group">
              <input id="address" name='address' placeholder="Address" class="form-control" type="text" required>
            </div>

            <div class="form-group">
              <input id="direccion" name='email' placeholder="Email" class="form-control" type="text" required>
            </div>

            <div class="form-group">
              <input id="password" name='password' placeholder="Password" class="form-control" type="password" required>
            </div>
            <div class="form-group">
              <input id="phone" name='phone' placeholder="phone" class="form-control" type="text" required>
              <div class="alert alert-info" style="display: none;"></div>
            </div>
    
            <div class="form-group">
              <input class="btn btn-success my-3" type="submit" value="Register">
            </div>
          </form>

          

     
    
          <hr>
    
          <div class="text-left">
            <button class="btn btn-success my-3" onclick="location.href = '/login'">LOGIN</button>
          </div>
    
        </div>
    </div>
    <script src="../public/main.js"></script>
</body>
</html>
